<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <div>
            <ion-grid>
              <ion-row>
                <ion-col size="4">
                  <ion-avatar class="ion-margin-start">
                    <img src="/assets/basic/avatar.svg" />
                  </ion-avatar>
                </ion-col>
                <ion-col>
                  <ion-list-header>Saiful Islam</ion-list-header>
                  <ion-note>0168.......</ion-note>
                </ion-col>
              </ion-row>
            </ion-grid>


          </div>
          <ion-menu-toggle auto-hide="false" *ngFor="let group of groupItems; let i = index">
            <ion-list>
              <ion-item-group>
                <ion-item-divider>
                  <ion-label>{{group.item.name}}</ion-label>
                </ion-item-divider>
                <ion-item routerDirection="root" *ngFor="let item of group.item.data;" [routerLink]="[item.url]" lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" [ios]="item.icon + '-outline'" [md]="item.icon + '-sharp'"></ion-icon>
                  <ion-label>{{ item.title }}</ion-label>
                </ion-item>

              </ion-item-group>
            </ion-list>


          </ion-menu-toggle>
          <ion-item routerDirection="root" (click)="logout()" lines="none" detail="false">
            <ion-icon slot="start" ios='log-out-outline' md="log-out-sharp'"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>


      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
